version: 2

models:
  - name: dim_books
    description: "Dimension table containing metadata for books, including details from Google Books and Goodreads."
    tags:
      - dimensions
      - books
    columns:
      - name: ISBN
        description: "Unique identifier for each book."
        tests:
          - unique
          - not_null
      - name: title
        description: "Title of the book."
        tests:
          - not_null
      - name: author
        description: "Name of the book's author."
        tests:
          - not_null
      - name: publisher_group
        description: "Publisher group for the book."
        tests:
          - not_null
      - name: google_description
        description: "Description of the book from Google Books."
      - name: google_categories
        description: "Categories assigned to the book in Google Books."
      - name: goodreads_rating
        description: "Average rating for the book on Goodreads."
      - name: goodreads_pages
        description: "Total number of pages for the book on Goodreads."

  - name: dim_authors
    description: "Dimension table containing metadata about authors and their aggregated sales data."
    tags:
      - dimensions
      - authors
    columns:
      - name: author_id
        description: "Unique identifier for each author."
        tests:
          - unique
          - not_null
      - name: author_name
        description: "Name of the author."
        tests:
          - not_null
      - name: publisher_group
        description: "Publisher group associated with the author."
      - name: total_books_sold
        description: "Total number of books sold by the author."
        tests:
          - not_null
      - name: total_revenue
        description: "Total revenue generated by the author's books."
        tests:
          - not_null

  - name: dim_genres
    description: "Dimension table containing metadata and sales data for book genres."
    tags:
      - dimensions
      - genres
    columns:
      - name: genre_name
        description: "Name of the genre."
        tests:
          - not_null
      - name: total_books
        description: "Total number of distinct books in this genre."
        tests:
          - not_null
      - name: total_books_sold
        description: "Total number of books sold in this genre."
        tests:
          - not_null
      - name: total_revenue
        description: "Total revenue generated by books in this genre."
        tests:
          - not_null
