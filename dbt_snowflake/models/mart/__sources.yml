models:
  - name: agg_top_selling_books_by_year
    description: "Top-selling books by year"
    columns:
      - name: book_title
        tests:
          - not_null

  - name: agg_sales_by_genre
    description: "Sales aggregated by genre"
    columns:
      - name: genre
        tests:
          - not_null

  - name: agg_revenue_by_author
    description: "Revenue aggregated by author"
    columns:
      - name: author
        tests:
          - not_null
